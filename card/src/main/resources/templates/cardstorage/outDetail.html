<#bs4Body>
<style>
    .info-column-card-out {
        width: 30%;
        font-weight: bold;
        text-align: right;
    }
    .info-cell-card-out{
        width: 70%;
        text-align: center;
    }

    .vertical-td {
        display: table-cell;
        vertical-align: middle !important;
    }
</style>
    <div id="detail-modal">
    	<div class="form-group col">
			<label>领取人</label>
			<input name="" type="text" class="form-control" value="${detail.applyUserName!}" readonly="readonly"/>
		</div>
		<div class="form-group col">
			<label>工号</label>
			<input name="" type="text" class="form-control" value="${detail.applyUserCode!}" readonly="readonly"/>
		</div>
		<div class="form-group col">
			<label>领取数量</label>
			<input name="" type="text" class="form-control" value="${detail.amount!}" readonly="readonly"/>
		</div>
		<div class="form-group col">
			<label>卡明细</label>
			<% for(item in detail.applyCards) { %>
                <ul>${item!}</ul>
            <% } %>
		</div>
    </div>
</#bs4Body>
