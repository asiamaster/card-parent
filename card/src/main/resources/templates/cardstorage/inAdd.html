<#bs4Body>
<style>
	.modal-dialog {
		width: 100% !important;
		max-width: 100% !important;
	}
</style>
<div class="container-fluid">
	<div id="add-modal">
		<form id="save-form">
			<div class="form-group col">
				<label for="cardType">入库类型</label>
				<select name="cardType" id="cardType" class="form-control"></select>
				<#bcomboProvider _id="cardType" _provider="cardTypeProvider"
					_queryParams='{emptyText:"-- 请选择 --"}' />
			</div>
			<div class="form-group col" id="cardFaceTr" style="display: none">
				<label for="cardFace">卡面信息</label>
				<select name="cardFace" id="cardFace" class="form-control"></select>
				<#bcomboProvider _id="cardFace" _provider="cardFaceProvider"
					_queryParams='{emptyText:"-- 请选择 --"}' />
			</div>
			<div class="form-group col">
				<label for="startCardNo">起始卡号</label>
				<input id="startCardNo" name="startCardNo"
					type="text" class="form-control calculateAmount isInt"
					minlength="12" maxlength="12" required />
			</div>
			<div class="form-group col">
				<label for="endCardNo">结束卡号</label>
				<input id="endCardNo" name="endCardNo"
					type="text" class="form-control calculateAmount isInt"
					minlength="12" maxlength="12" required />
			</div>
			<div class="form-group col">
				<label for="amount">入库张数</label>
				<input id="amount" name="amount" type="text" class="form-control" readonly="readonly" />
			</div>
		</form>
	</div>
</div>
</#bs4Body>
<script type="text/javascript"
	src="${contextPath}/resources/js/sword.js"></script>
<script type="text/javascript"
	src="${contextPath}/resources/js/jquery.validate.extend.js"></script>
<#common_autoCompleteUser />
<script>
	let formId = "save-form";
	$("#" + formId).validate({
		onkeyup : false,
		rules : {
			cardType : {
				required : true,
			},
			startCardNo : {
				required : true,
				gt : 1,
			},
			endCardNo : {
				required : true,
				gt : 1,
			}
		},
		messages : {
			cardType : {
				required : "请选择卡类型",
			},
			startCardNo : {
				required : "请输入起始卡号",
			},
			endCardNo : {
				required : "请输入结束卡号",
			}
		},
		focusCleanup : true
	});

	// 提交入库
	function submitHandler(e) {

		let startCardNo = parseInt($("#startCardNo").val());
		let endCardNo = parseInt($("#endCardNo").val());
		if (startCardNo > endCardNo) {
			bs4pop.alert("结束卡必须大于起始卡号", {
				type : "warning"
			});
			return;
		}
		var amount = $("#amount").val();
		if (amount > 2000) {
			bs4pop.alert("每次最多入库2000张卡片！", {
				type : "warning"
			});
			return;
		}
		if (!$.validate.form(formId)) {
			return false;
		}
		let url = "${contextPath}/cardStorageIn/save.action";
		let cardFace = $("#cardFace").val();
		let cardType = $("#cardType").val();
		if (cardType == 10 && cardFace == "") {
			bs4pop.alert("主卡入库时请选择卡面！", {
				type : "warning"
			});
			return;
		}
		let data = $.common.formToJSON(formId);
		let content="将根据输入的卡号段解析卡号，完成批量入库。请确保入库卡号的连续性和信息正确性。<br>确定入库？";
		let option = {
		    width: '80%',
		    language: 'zh-CN',
		    target: 'body',

		};
		bs4pop.confirm(content,option,function(sure) {
			if (!sure) {
				return;
			}
			$.operate.post(url, data);
		});
	}
	// 计算数量
	$('.calculateAmount').bind('input propertychange', function() {
		var startCardNo = $("#startCardNo").val();
		var endCardNo = $("#endCardNo").val();
		if (startCardNo == "" || endCardNo == "") {
			$("#amount").val("");
			return;
		}
		var count = endCardNo - startCardNo + 1;
		$("#amount").val(count);
	});
	// 根据卡类型隐藏卡面信息选择框
	$('#cardType').change(function() {
		let cardType = $(this).val();
		if (10 == cardType) {
			$('#cardFaceTr').show();
		} else {
			$('#cardFaceTr').hide();
		}
	});
</script>
