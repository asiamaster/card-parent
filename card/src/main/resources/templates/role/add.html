<#bs4Body>
<head>
    <link rel="stylesheet" href="/resources/css/sword.css" >
</head>
<div class="container-fluid">
    <form id="form-post-add">
        <div class="form-group row">
            <label for="roleName" class="col-sm-2 col-form-label control-label is-required" >角色名称：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="roleName" id="roleName" digits="true" maxlength="6"
                       required/>
            </div>
        </div>
        <div class="form-group row">
            <label for="roleDesc" class="col-sm-2 col-form-label">角色描述：</label>
            <div class="col-sm-10">
                <input type="text" id="roleDesc" name="roleDesc" class="form-control" maxlength="20"
                       required/>
            </div>
        </div>

        <div class="form-group row">
            <label for="addForm_pyInitials" class="col-sm-2 col-form-label">拼音简写：</label>
            <div class="col-sm-10">
                <input type="text" id="addForm_pyInitials" name="pyInitials" class="form-control input-sm"
                       maxlength="50"/>
            </div>
        </div>
    </form>
</div>
</#bs4Body>
<script type="text/javascript" src="${contextPath}/resources/layer/layer.min.js"></script>
<script type="text/javascript" src="${contextPath}/resources/sword.js"></script>
<script>
    var prefix = "${contextPath}/role";

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/save", $.common.form2JsonString('form-post-add'));
        }
    }
</script>
