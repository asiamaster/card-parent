<#bs4Body>
<style>
	.div_model{
		width:400px;
		height:200px;
		text-align: center;
	}
	.textarea_model{
		width:320px;
		height:80px;
	}
</style>
<div style="text-align: center;">
	<div >
		<form  id="saveForm">
		<input id="id" name="id" type="hidden" value="${detail.id!}" class="form-control"/>
        	<div class="form-group col-auto">
                <label>确认解除<font color="#FC1D24">${detail.consignorName!}</font>和<font color="#FC1D24">${detail.consigneeNames!}</font>的委托关系？</label>
                <div><textarea class="textarea_model" id="notes" name="notes"></textarea></div>
            </div>
    	</form>
	</div>
</div>
</#bs4Body>
<script type="text/javascript" src="${contextPath}/resources/js/sword.js"></script>
<script type="text/javascript" src="${contextPath}/resources/js/jquery.validate.extend.js"></script>
<script>
    let formId = "saveForm";
    $("#" + formId).validate({
        onkeyup: false,
        rules: {
        	notes: {
                required: true,
            }
        },
        messages: {
        	notes: {
                required: "解除原因必填",
            }
        },
        focusCleanup: true
    });
    let url = "${contextPath}/contract/remove.action";
    function submitHandler(e) {
        if (!$.validate.form(formId)) {
            return false;
        }
        let data = $.common.formToJSON(formId);
        $.operate.post(url, data);
        //return true;
    }
</script>
