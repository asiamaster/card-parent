<#bs4Body>

<div class="container-fluid">
	<form >
		<div class="breadcrumb">
			账户信息
		</div>
		<div class="row row-cols-1">
			<div class="form-group col">
				<label>账户</label>
				<input type="text" class="form-control" value="" readonly>
			</div>
			<div class="form-group col">
				<label>账户状态</label>
				<input type="text" class="form-control" value="" readonly>
			</div>
		</div>
		<div class="breadcrumb">
			市场信息
		</div>
		<div class="row row-cols-1">
			<div class="form-group col">
				<label>市场编号</label>
				<input type="text" class="form-control" value="" readonly>
			</div>
			<div class="form-group col">
				<label>市场名称</label>
				<input type="text" class="form-control" value="" readonly>
			</div>
		</div>
		<!-- 已绑定银行卡列表 -->
		<div id="bankCardTableDiv" >
			<div class="breadcrumb">
				银行卡绑定列表
			</div>
			<div id="toolbar" class="btn-group" role="group" aria-label="Toolbar with button groups">
				<button id="refreshBtn" type="button" class="btn btn-primary" >
					<i class="fa fa-refresh">刷新</i>
				</button>
				<#resource code="add_bindBankCard">
				<button id="openAddHtmlBtn" type="button" class="btn btn-primary">
					<i class="fa fa-plus">添加银行卡</i>
				</button>
			</#resource>
		</div>
		<table id="bankCardTable" data-title="银行卡列表" data-show-fullscreen="true"
			   data-buttons-class="primary" data-icons="bui.variable.icons">
			<thead>
			<tr>
				<th data-radio="true"></th>
				<th data-field="bankNo" data-align="center">银行卡号</th>
				<th data-field="openingBank" data-align="center">银行名称</th>
				<th data-field="name" data-align="center">账户名称</th>
				<th data-field="accountType" data-align="center">账户类型</th>
				<th data-field="status" data-align="center">状态</th>
				<th data-field="operatorName" data-align="center">创建人</th>
				<th data-field="createdTime" data-align="center">创建时间 </th>
				<th data-field="description" data-align="center">备注 </th>
			</tr>
			</thead>
		</table>
	</form>
</div>
</#bs4Body>
<script type="text/javascript"
		src="${contextPath}/resources/js/sword.js"></script>
<script type="text/javascript"
		src="${contextPath}/resources/js/jquery.validate.extend.js"></script>
