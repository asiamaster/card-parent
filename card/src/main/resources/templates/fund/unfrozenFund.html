<style>
.info-column-frozen-fund {
	width: 20%;
	font-weight: bold;
	text-align: right;
}

.info-cell-frozen-fund {
	width: 30%;
}

.vertical-td {
	display: table-cell;
	vertical-align: middle !important;
}
</style>
<div class="main-container container-fluid">
	<div>
		<button id="unfrozenBtn" type="button" class="btn btn-outline-primary"
			onclick="">解冻资金</button>
		<div class="panel-body" style="display: block;">
			<table id="grid" data-title="资金冻结列表" class="table table-bordered" data-show-fullscreen="true"
				data-buttons-class="primary" data-icons="bui.variable.icons">
				<thead>
					<tr>
						<th data-checkbox="true"></th>
						<th data-align="amount">冻结金额</th>
						<th data-align="center">冻结备注</th>
						<th data-align="center">冻结时间</th>
						<th data-align="center">冻结员工号</th>
						<th data-align="center">冻结员</th>
					</tr>
				</thead>
				<tbody>
					<% for(item in frozenList) { %>
					<tr>
						<td>${item.amount!}</td>
						<td>${item.notes!}</td>
						<td>${item.operateTime!}</td>
						<td>${item.operatorNo!}</td>
						<td>${item.operatorName!}</td>
					</tr>
					<% } %>
				</tbody>
			</table>
		</div>
	</div>
</div>
