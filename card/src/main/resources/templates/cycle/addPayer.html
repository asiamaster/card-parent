<#bs4Body>
<style>
    .info-column {
        width: 15%;
        font-weight: bold;
        text-align: right;
    }
    .info-cell{
        width: 85%;
        text-align: left;
    }

    .vertical-td {
        display: table-cell;
        vertical-align: middle !important;
    }
</style>
    <div id="detail-modal" >
    	<form id="saveForm" >
    		<input id="action" name="action" type="hidden" value="${action!}" class="form-control"/>
	        <table id="out-detail" class="table table-bordered" >
	            <tbody>
	            <tr>
	                <td class="info-column">柜员工号</td>
	                <td class="info-cell">${detail.userCode!}
	                	<input id="userCode" name="userCode" type="hidden" value="${detail.userCode!}"/>
	                	<input id="userId" name="userId" type="hidden" value="${detail.userId!}"/>
	                </td>
	            </tr>
	            <tr>
	                <td class="info-column">柜员姓名</td>
	                <td class="info-cell">${detail.userName!}
	                	<input id="userName" name="userName" type="hidden" value="${detail.userName!}"/>
	                </td>
	            </tr>
	            <tr>
	                <td class="info-column">交款金额</td>
	                <td class="info-cell">
	                	<input id="amountYuan" name="amountYuan" type="number" class="form-control"/>
	                </td>
	            </tr>
	            <tr>
	                <td class="info-column vertical-td">大写金额</td>
	                <td class="info-cell" style="word-wrap:break-word;word-break:break-all;"><font color="#FC1D24"><strong><span  id="bigAmount"></span></strong></font></td>
	            </tr>
	             <tr>
	                <td class="info-column vertical-td">备注</td>
	                <td class="info-cell">
	                	<textarea style="width: 180px;" id="notes" name="notes"></textarea>
	                </td>
	            </tr>
	        </table>
        </form>
    </div>
</#bs4Body>
<script type="text/javascript" src="${contextPath}/resources/js/sword.js"></script>
<script>
$(function(){
		$('#amountYuan').bind(' input propertychange ', function(){
			$('#bigAmount').html($.common.changeNumMoneyToChinese(parseInt($('#amountYuan').val())));
		} );
	});
let formId = "saveForm";
$("#" + formId).validate({
    onkeyup: false,
    rules: {
    	amountYuan: {
            required: true,
        }
    },
    messages: {
    	amountYuan: {
            required: "交款金额必填",
        }
    },
    focusCleanup: true
});
function submitHandler(e) {
    if (!$.validate.form(formId)) {
        return false;
    }
    let url = "${contextPath}/cash/save.action";
    let data = $.common.formToJSON(formId);
    $.operate.save(url, JSON.stringify(data));
    return true;
}	
</script>
