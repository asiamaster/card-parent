<#bs4Body>
<style>
.info-column {
	width: 30%;
	font-weight: bold;
	text-align: right;
	vertical-align: middle;
}

.info-cell {
	width: 70%;
	text-align: left;
	vertical-align: middle;
}
</style>
<div id="detail-modal">
	<form id="saveCashForm" style="width: 90%;">
		<input id="action" name="action" type="hidden"
			value="${usercash.action!}" class="form-control" />
			<input id="inputuserName" name="userName" type="hidden" class="form-control"/>
	         <input id="inputuserId" name="inputuserId" type="text" style="opacity: 0;" value=""/>
			<input id="actionText" name="actionText" type="hidden" value="${actionText!}" class="form-control"/>
		<div class="form-group col">
			<label for="userCode">柜员工号</label>
			<#bautoCompleteProvider id="userCode" _hiddenDomainId="userId"
				_hiddenDomainName="userId" _displayDomainId="userCode"
				_displayDomainName="userCode" _placeholder=""
				_optionVariable="userNameAutoCompleteOption" />
		</div>
		<div class="form-group col">
			<label for="userName">柜员姓名</label>
			<div id="_userName"></div>
		</div>
		<div class="form-group col">
			<label for="amountYuan">${actionText!}金额</label> <input
				id="amountYuan" maxlength="10" name="amountYuan" type="text"
				class="form-control" />
		</div>
		<div class="form-group col">
			<label for="bigAmount">大写金额</label> 
			<div><font color="#FC1D24"><strong><span
					id="bigAmount"></span></strong></font></div>
		</div>
		<div class="form-group col">
			<label for="notes">备&emsp;&emsp;注</label>
			<div>
				<textarea style="width: 420px;" id="notes" name="notes"
				maxlength="30"></textarea>
			</div>
		</div>
	</form>
</div>
</#bs4Body>
<script type="text/javascript"
	src="${contextPath}/resources/js/sword.js"></script>
<script type="text/javascript"
	src="${contextPath}/resources/js/jquery.validate.extend.js"></script>
<#common_autoCompleteUser/>
<#usercash_commonJs/>
<script>
	//名字发生变化的时候清空工号
	$("#userCode").watch(function(value) {
		$('#inputuserId').val('');
		$('#inputuserName').val('');
		$("#_userName").text("");
	});

	function selectUser() {
		var ckeckUserCycleUrl = "${contextPath}/cycle/checkExistActiveCycle.action"
		var userId = $('#inputuserId').val();
		var data = {};
		data.userId = userId;
		$.ajax({
			type: "POST",
			url: ckeckUserCycleUrl,
			data: JSON.stringify(data),
			contentType: "application/json; charset=utf-8",
			traditional: true,
			dataType: 'json',
			async: false,
			error: function (result) {
				$.modal.alertError(result.message);
				$('#_userName').html("");
				$('#userCode').val("");
				return false;
			},
			success: function (result) {
				if (result.code == "200") {
					return true;
				} else {
					$.modal.alertError(result.message);
					$('#_userName').html("");
					$('#userCode').val("");
					return false;
				}
			}
		});
	}

	$(function () {
		userNameAutoCompleteOption.displayFieldName = 'userName';
		$('#amountYuan').bind(' input propertychange ', function () {
			$('#bigAmount').html($.common.changeNumMoneyToChinese($('#amountYuan').val()));
		});

		$('#inputuserId').focus(function () {
			selectUser();
			$('#inputuserId').blur();
		});

		$("#amountYuan").on('input  propertychange', function () {
			//如果输入非数字，则替换为''
			this.value = this.value.replace(/[^\d\.]/g, '');
			//必须保证第一个为数字而不是.
			this.value = this.value.replace(/^\./g, '');
			//保证只有出现一个.而没有多个.
			this.value = this.value.replace(/\.{2,}/g, '.');
			//保证.只出现一次，而不能出现两次以上
			this.value = this.value.replace('.', '$#$').replace(/\./g, '').replace('$#$', '.');
			//只能输入两位小数
			this.value = this.value.replace(/^(\-)*(\d+)\.(\d\d).*$/, '$1$2.$3');
		});
	});
	let formId = "saveCashForm";
	$("#" + formId).validate({
		onkeyup: false,
		rules: {
			amountYuan: {
				required: true,
				gt: 0.00,
				max: 999999.99
			},
			userCode: {
				required: true,
			}
		},
		messages: {
			amountYuan: {
				required: "金额必填",
				gt: "金额必须大于{0}元",
				max: "金额不能超过{0}元"
			},
			userCode: {
				required: "员工工号必填"
			}
		},
		focusCleanup: true
	});

	function submitHandler(e) {
		if (!$.validate.form(formId)) {
			return false;
		}
		if($.common.isEmpty($("#_userName").text(""))){
			$.modal.alertError("柜员名称为空");
		}
		let url = "${contextPath}/cash/save.action";
		$.modal.confirm("<div style='text-align: center;margin-bottom:10px;'>确认" + '<font color="#FC1D24"><span>' + $("#_userName").html() + '</span></font>' + $("#actionText").val() + "</div>" +
				'<p style="text-align: center;"><font> <span style="font-size: 30px;"> ￥' + $("#amountYuan").val() + "</span></font></p>" + '<p style="text-align: center;"><font color="#FC1D24"> <span style="font-size: 30px;">' + $("#bigAmount").html() + "</span></font></p>", function (sure) {
			if (!sure) {
				return;
			}
			let data = $.common.formToJSON(formId);
			data.amount = parseInt(parseFloat(data.amountYuan) * 100);
			bui.util.debounce($.operate.post(url, data, function (result) {
                if (result.code == "200") {
           		 parent.totalAmount();
               }
           	}), 1000, true);
			var action = $("#action").vai();
			setTimeout("statisticTotalAmount("+ action +")", 500 );
			return true;
		});
	}
</script>
