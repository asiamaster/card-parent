<#bs4Body>
<style>
.info-column {
	width: 30%;
	font-weight: bold;
	text-align: right;
	vertical-align: middle;
}

.info-cell {
	width: 70%;
	text-align: left;
	vertical-align: middle;
}
</style>
<div id="detail-modal">
	<form id="saveCashForm" style="width: 90%;">
		<input id="action" name="action" type="hidden"
			value="${usercash.action!}" class="form-control" />
			<input id="inputuserName" name="userName" type="hidden" class="form-control"/>
	         <input id="inputuserId" name="inputuserId" type="text" style="opacity: 0;" value=""/>
			<input id="actionText" name="actionText" type="hidden" value="${actionText!}" class="form-control"/>
		<table id="out-detail" class="table table-bordered"  style="table-layout:fixed;">
			<tbody>
				<tr>
					<td class="info-column">柜员工号</td>
					<td class="info-cell"><#bautoCompleteProvider id="userCode"
							_hiddenDomainId="userId" _hiddenDomainName="userId"
							_displayDomainId="userCode" _displayDomainName="userCode"
							_placeholder="" _optionVariable="userNameAutoCompleteOption" />
					</td>
				</tr>
				<tr>
					<td class="info-column">柜员姓名</td>
					<td id="_userName" class="info-cell">
					</td>
				</tr>
				<tr>
					<td class="info-column" id="payCash">${actionText!}金额</td>
					<td class="info-cell"><input id="amountYuan" maxlength="10" name="amountYuan"
						type="text" class="form-control" /></td>
				</tr>
				<tr>
					<td class="info-column">大写金额</td>
					<td class="info-cell" style="word-wrap:break-word;word-break:break-all;"><font color="#FC1D24"><strong><span  id="bigAmount"></span></strong></font></td>
				</tr>
				<tr>
					<td class="info-column">备注</td>
					<td class="info-cell"><textarea style="width: 280px;"
							id="notes" name="notes" maxlength="30"></textarea></td>
				</tr>
		</table>
	</form>
</div>
</#bs4Body>
<script type="text/javascript"
	src="${contextPath}/resources/js/sword.js"></script>
<script type="text/javascript"
	src="${contextPath}/resources/js/jquery.validate.extend.js"></script>
<#common_autoCompleteUser/>
<script>
	//名字发生变化的时候清空工号
	$("#userCode").watch(function(value) {
		$('#inputuserId').val('');
		$('#inputuserName').val('');
		$("#_userName").text("");
	});

	function selectUser() {
		var ckeckUserCycleUrl = "${contextPath}/cycle/checkExistActiveCycle.action"
		var userId = $('#inputuserId').val();
		data = {};
		data.userId = userId;
		$.ajax({
			type: "POST",
			url: ckeckUserCycleUrl,
			data: JSON.stringify(data),
			contentType: "application/json; charset=utf-8",
			traditional: true,
			dataType: 'json',
			async: false,
			error: function (result) {
				$.modal.alertError(result.message);
				$('#_userName').html("");
				$('#userCode').val("");
				return false;
			},
			success: function (result) {
				if (result.code == "200") {
					return true;
				} else {
					$.modal.alertError(result.message);
					$('#_userName').html("");
					$('#userCode').val("");
					return false;
				}
			}
		});
	}

	$(function () {
		userNameAutoCompleteOption.displayFieldName = 'userName';
		$('#amountYuan').bind(' input propertychange ', function () {
			$('#bigAmount').html($.common.changeNumMoneyToChinese($('#amountYuan').val()));
		});

		$('#inputuserId').focus(function () {
			selectUser();
			$('#inputuserId').blur();
		});

		$("#amountYuan").on('input  propertychange', function () {
			//如果输入非数字，则替换为''
			this.value = this.value.replace(/[^\d\.]/g, '');
			//必须保证第一个为数字而不是.
			this.value = this.value.replace(/^\./g, '');
			//保证只有出现一个.而没有多个.
			this.value = this.value.replace(/\.{2,}/g, '.');
			//保证.只出现一次，而不能出现两次以上
			this.value = this.value.replace('.', '$#$').replace(/\./g, '').replace('$#$', '.');
			//只能输入两位小数
			this.value = this.value.replace(/^(\-)*(\d+)\.(\d\d).*$/, '$1$2.$3');
		});
	});
	let formId = "saveCashForm";
	$("#" + formId).validate({
		onkeyup: false,
		rules: {
			amountYuan: {
				required: true,
				gt: 0.00,
				max: 999999.99
			},
			userCode: {
				required: true,
			}
		},
		messages: {
			amountYuan: {
				required: "金额必填",
				gt: "金额必须大于{0}元",
				max: "金额不能超过{0}元"
			},
			userCode: {
				required: "员工工号必填"
			}
		},
		focusCleanup: true
	});

	function submitHandler(e) {
		if (!$.validate.form(formId)) {
			return false;
		}
		let url = "${contextPath}/cash/save.action";
		$.modal.confirm("<div style='text-align: center;margin-bottom:10px;'>确认" + '<font color="#FC1D24"><span>' + $("#_userName").html() + '</span></font>' + $("#actionText").val() + "</div>" +
				'<p style="text-align: center;"><font> <span style="font-size: 30px;"> ￥' + $("#amountYuan").val() + "</span></font></p>" + '<p style="text-align: center;"><font color="#FC1D24"> <span style="font-size: 30px;">' + $("#bigAmount").html() + "</span></font></p>", function (sure) {
			if (!sure) {
				return;
			}
			let data = $.common.formToJSON(formId);
			data.amount = parseInt(parseFloat(data.amountYuan) * 100);
			bui.util.debounce($.operate.post(url, data, function (result) {
				if (result.code == web_status.SUCCESS) {
					$.table.refresh()
				}
			}), 1000, true)

		});
		return true;
	}
</script>
