<#bs4Body>
<style>
    .info-column-card-out {
        width: 30%;
        font-weight: bold;
        text-align: right;
    }
    .info-cell-card-out{
        width: 70%;
        text-align: center;
    }

    .vertical-td {
        display: table-cell;
        vertical-align: middle !important;
    }
</style>
    <div id="detail-modal">
    	<form id="save-form">
    		<input id="amount" name="amount" type="text" value="${state!}" class="form-control"/>
	        <table id="out-detail" class="table table-bordered">
	            <tbody>
	            <tr>
	                <td class="info-column-card-out">柜员工号</td>
	                <td class="info-cell-card-out">
	                	<input param-multiple="true" name="userId" type="text" class="form-control"  id="userId" maxlength="50"/>
	                </td>
	            </tr>
	            <tr>
	                <td class="info-column-card-out">柜员姓名</td>
	                <td class="info-cell-card-out">${detail.applyUserName!}</td>
	            </tr>
	            <tr>
	                <td class="info-column-card-out">交款金额</td>
	                <td class="info-cell-card-out">
	                	<input id="amount" name="amount" type="number" class="form-control"/>
	                </td>
	            </tr>
	            <tr>
	                <td class="info-column-card-out vertical-td">大写金额</td>
	                <td class="info-cell-card-out">></td>
	            </tr>
	             <tr>
	                <td class="info-column-card-out vertical-td">备注</td>
	                <td class="info-cell-card-out">
	                	<textarea ></textarea>
	                </td>
	            </tr>
	        </table>
        </form>
    </div>
</#bs4Body>
