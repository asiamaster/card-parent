<#bs4Body>
<style>
    .info-column {
        width: 30%;
        font-weight: bold;
        text-align: right;
    }
    .info-cell{
        width: 70%;
        text-align: left;
    }

    .vertical-td {
        display: table-cell;
        vertical-align: middle !important;
    }
</style>
    <div id="detail-modal" >
    	<form id="save-form">
    		<input id="id" name="id" type="hidden" value="${usercash.id!}" class="form-control"/>
    		<input id="action" name="action" type="hidden" value="${usercash.action!}" class="form-control"/>
	        <table id="out-detail" class="table table-bordered" >
	            <tbody>
	            <tr>
	                <td class="info-column">柜员工号</td>
	                <td class="info-cell">
	                	<input param-multiple="true" name="userId" type="text" value="${usercash.userId!}" class="form-control"  id="userId" maxlength="50"/>
	                </td>
	            </tr>
	            <tr>
	                <td class="info-column">柜员姓名</td>
	                <td class="info-cell">${usercash.userName!}</td>
	            </tr>
	            <tr>
	                <td class="info-column">交款金额</td>
	                <td class="info-cell">
	                	<input id="amount" name="amount" type="text" value="${usercash.amountYuan!}" class="form-control"/>
	                </td>
	            </tr>
	            <tr>
	                <td class="info-column vertical-td">大写金额</td>
	                <td class="info-cell"></td>
	            </tr>
	             <tr>
	                <td class="info-column vertical-td">备注</td>
	                <td class="info-cell">
	                	<textarea style="width:200px; " id="notes" name="notes">${usercash.notes!}</textarea>
	                </td>
	            </tr>
	        </table>
        </form>
    </div>
</#bs4Body>
<script type="text/javascript" src="${contextPath}/resources/js/sword.js"></script>
<#common_userJs/>
