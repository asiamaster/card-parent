			<div class="form-check">

					</label>
				</span>
				<span style="margin-left: 20px">

						对公账户
					</label>
				</span>

		</div>
		<div class="form-group col">
			<label for="bankNo" class="div_label">银行卡号</label>

		<div class="form-group col">
			<label for="holderName" class="div_label">账户名</label>
			<input type="text" id="holderName" class="form-control"/>
		</div>
		<div class="form-group col">
			<label for="bankType" class="div_label">银行卡类型</label>
			<input type="text" id="bankType" class="form-control"/>
		</div>

		<!-- 对公户 开户行 -->
		<div class="form-group col">
			<label for="openingBank" class="div_label">开户行</label>
			<input type="text" id="openingBank" class="form-control"/>
		</div>
		<div class="form-group col">
			<label for="description" class="div_label">备注</label>
			<input type="text" id="description" class="form-control"/>
		</div>
	</div>
</div>

<script>
	//提交回调
	function submitHandler(){
		console.log("ssss")

	}

	let vue = new Vue({
		el: '#v',
		data() {
			return {
				categoryList:[],
				cityList:[],
				cityVal :[],
				categoryVal:[],
				selectCities:[],
				selectCategories:[],
				optionProps: {
					value: 'id',
					label: 'name',
					children: []
				},
			}
		},
		mounted:function(){
			this.getCity();
			this.getCategory();
		},
		methods: {
			handleCityChange(value) {
				this.selectCities = value;
				$("#place").val(this.selectCities.toString());
			},
			handleCategoryChange(value){
				this.selectCategories = value;
			},
			getCategory(){
				let that = this;
				let categories = sessionStorage.getItem("categories");
				if ($.common.isNotEmpty(categories)){
					that.categoryList = JSON.parse(categories);
					return;
				}
				$.ajax({
					type: "GET",
					url: '${contextPath}/misc/categoryTree.action',
					success: function (ret) {
						that.categoryList = ret.data;
						sessionStorage.setItem("categories",JSON.stringify(that.categoryList));
					}
				});
			},
			getCity(){
				let that = this;
				let cities = sessionStorage.getItem("cities");
				if ($.common.isNotEmpty(cities)){
					that.cityList = JSON.parse(cities);
					return;
				}
				$.ajax({
					type: "GET",
					url: '${contextPath}/misc/cityTree.action',
					success: function (ret) {
						that.cityList = ret.data;
						sessionStorage.setItem("cities",JSON.stringify(that.cityList));
					}
				});
			}
		},

	})
</script>
