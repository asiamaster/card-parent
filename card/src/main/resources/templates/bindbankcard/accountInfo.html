<#bs4Body>
<div class="container-fluid">
    <form id="queryCardInfoForm"  role="form" action="${contextPath}/bindBankCard/queryCard.html" method="get">
        <div class="row row-cols-6">
            <div class="form-group col-auto">
                <label for="cardNo">卡号</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="cardNo" readonly="readonly" value="${cardNo!}" id="cardNo" maxlength="12"/>
                </div>
            </div>
            <div class="col-auto align-self-center mt-3">
            	<#resource code="bindBankCard_query_cardInfo">
	                <button id="query" type="button" class="btn btn-primary"  onclick="readCard()">
	                <i class="fa fa-search">刷园区主卡</i>
	                </button>
                </#resource>
                <% if(cardInfo != null) { %>
	                <button id="authBindBtn" type="button" class="btn btn-primary">授权绑定
	                </button>
                <% } %>
            </div>
        </div>
    </form>
    <!-- 账户基本信息 -->
     <% if(cardInfo != null) { %>
     <input type="hidden" id="accountId" value="${cardInfo.accountId!}"> 
	<div id="cardInfoDiv">
		<div class="breadcrumb">
            基本信息
        </div>
        <div id="base-info" class="panel-heading" >
            <div class="row row-cols-6" >
                <div class="form-group col">
                    <label class="info-column">卡号</label>
                    <input  type="text" class="form-control" value="${cardInfo.cardNo!}" readonly/>
                </div>
                <div class="form-group col">
                    <label class="info-column">卡类别</label>
                    <input  type="text" class="form-control" value="${cardInfo.cardTypeText!}" readonly/>
                </div>
                <div class="form-group col">
                    <label class="info-column">卡片状态</label>
                    <input  type="text" class="form-control" value="${cardInfo.cardStateText!}" readonly/>
                </div>
                <div class="form-group col">
                    <label class="info-column">账户状态</label>
                    <input  type="text" class="form-control" value="${cardInfo.disabledStateText!}" readonly/>
                </div>
            </div>
        </div>
        <div class="breadcrumb">
            客户信息
        </div>
        <div  id="customerInfo" class="panel-heading">
            <div class="row row-cols-6">
                <div class="form-group col">
                    <label class="info-column">客户编号</label>
                    <input  type="text" class="form-control" value="${cardInfo.customerCode!}" readonly/>
                </div>
                <div class="form-group col">
                    <label class="info-column">客户名称</label>
                    <input  type="text" class="form-control" value="${cardInfo.customerName!}" readonly/>
                </div>
                <div class="form-group col">
                    <label class="info-column">身份类型</label>
                    <input  type="text" class="form-control" value="${cardInfo.customerCertificateType!}" readonly/>
                </div>
                <div class="form-group col">
                    <label class="info-column">联系方式</label>
                    <input  type="text" class="form-control" value="${cardInfo.customerContactsPhone!}" readonly/>
                </div>
            </div>
        </div>
	</div>
	<% } %>
	 <!-- 已绑定银行卡列表 -->
	<div id="bankCardTableDiv" style="display: none" >
		<div class="breadcrumb">
                                    银行卡绑定列表 
            <button id="refreshBtn" type="button" class="btn btn-primary" >
				<i class="fa fa-plus">刷新</i>
            </button>
            <#resource code="add_bindBankCard">
	            <button id="openAddHtmlBtn" type="button" class="btn btn-primary">
					添加银行卡
	            </button>
            </#resource>
        </div>
		<table id="bankCardTable" data-title="银行卡列表" data-show-fullscreen="true"
			data-buttons-class="primary" data-icons="bui.variable.icons">
			<thead>
				<tr>
					<th data-radio="true"></th>
					<th data-field="bankNo" data-align="center">银行卡号</th>
					<th data-field="openingBank" data-align="center">银行名称</th>
					<th data-field="name" data-align="center">账户名称</th>
					<th data-field="accountType" data-align="center">账户类型</th>
					<th data-field="status" data-align="center">状态</th>
					<th data-field="operatorName" data-align="center">创建人</th>
					<th data-field="createdTime" data-align="center">创建时间 </th>
					<th data-field="description" data-align="center">备注 </th>
				</tr>
			</thead>
		</table>
	</div>
</div>
</#bs4Body>
<script type="text/javascript" src="${contextPath}/resources/js/sword.js"></script>
<#common_cardBaseJs/>
<#bindbankcard_bindBankCardJs/>
<#comment>
    页面层弹框
</#comment>
<script id="checkPassword" type="text/html">
    <div class="form-group col">
		<label for="accountType" class="div_label">园区卡密码</label> 
			<input type="password" id="password" name="password">
			<button id="pwdBtn" type="button" class="btn btn-primary">
				请输入密码  
		</button>
	</div>
</script>
