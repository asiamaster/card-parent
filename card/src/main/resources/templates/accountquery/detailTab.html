<#bs4Body>
<style>
    .tab-info {
        padding: 3rem;
    }
</style>
<div class="main-container container-fluid">
    <ul id="detailTab" class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link" id="card-tab" uri="/accountQuery/accountDetail.html" data-toggle="tab" href="#cardInfo"
               role="tab" aria-selected="true">
                <h5>卡信息</h5>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="frozen-tab" uri="/fund/frozen.html" data-toggle="tab" href="#freeze" role="tab">
                <h5>冻结资金</h5>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="unfrozen-tab" uri="fund/unfrozenFund.html" data-toggle="tab" href="#unfreeze" role="tab">
                <h5>解冻资金</h5>
            </a>
        </li>
    </ul>
</div>

<div id="detailTabContent" class="tab-content border-top-0">
    <div class="tab-pane tab-info" id="cardInfo" role="tabpanel">
    </div>
    <div class="tab-pane tab-info" id="freeze" role="tabpanel">
    </div>
    <div class="tab-pane" id="unfreeze" role="tabpanel">
    </div>
</div>
</#bs4Body>
<script type="text/javascript" src="${contextPath}/resources/js/sword.js"></script>
<script type="text/javascript" src="${contextPath}/resources/js/jquery.validate.extend.js"></script>
<script type="text/javascript" src="${contextPath}/resources/js/form.formatter.js"></script>
<script>
    let prefix = '${contextPath}';
    let cardNo = $.common.getQueryVariable("cardNo");
    //初始化函数
    $(() => {
        let options = {
            id: 'detailTab',
            activeId: 'card-tab',
            prefixUrl: prefix,
            params: {
                cardNo: cardNo
            }
        };
        $.tab.init(options);
        //监听tab切换
        $.tab.onChange()
    });

</script>
