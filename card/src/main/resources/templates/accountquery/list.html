<#bs4Body>
<div class="main-container container-fluid">
    <#bs4nav>
    <form  id="queryForm" role="form" >
        <div class="row row-cols-6">
            <div class="form-group col-auto">
                <label for="cardCategory">卡类别</label>
                <select id="cardCategory" name="cardCategory" class="form-control"></select>
                <#bcomboProvider _id="cardCategory" _provider="cardCategoryProvider" _queryParams='{emptyText:"-- 全部 --"}'/>
            </div>
            <div class="form-group col-auto">
                <label for="roleName2">角色名称</label>
                <input id="roleName2" name="roleName2" type="text"  class="form-control input-sm input-control len224"
                       placeholder="品类名称/品类代码">
            </div>
            <div class="form-group col-auto">
                <label for="status">状态</label>
                <select id="status" class="form-control"  name="status">
                </select>
                <#bcomboProvider _id="status" _provider="dataDictionaryValueProvider" _value="${obj.type!}" _queryParams='{dd_code:"role_status_type", required:true}'/>
            </div>
            <div class="form-group col-auto">
                <label for="createdStart">创建时间:</label>
                <div class="form-inline">
                    <div class="input-group">
                        <input type="text" name="createdStart" id="createdStart" class="form-control date laydatetime laystart"
                               value="${createdStart!,dateFormat='yyyy-MM-dd HH:mm:ss'}"/>
                        <div class="input-group-append">
                            <label for="createdStart" class="input-group-text fa fa-calendar"></label>
                        </div>
                    </div>&nbsp;&nbsp;至&nbsp;&nbsp;
                    <div class="input-group" id="datetimepicker3">
                        <input type="text" name="createdEnd" id="createdEnd" class="form-control date laydatetime layend"
                               value="${createdEnd!,dateFormat='yyyy-MM-dd HH:mm:ss'}"/>
                        <div class="input-group-append">
                            <label for="createdEnd" class="input-group-text fa fa-calendar"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col align-self-center mt-3">
                <button id="clear" type="button" class="btn btn-outline-primary mr-2" onclick="javascript:$('#queryForm .form-control').val('');"><i class="fa fa-refresh"></i> 清空</button>
                <button id="query" type="button" class="btn btn-outline-primary" onclick="queryDataHandler()"><i class="fa fa-search"></i> 查询</button>
            </div>
        </div>

    </form>
</#bs4nav>
</div>

<div id="toolbar" class="btn-group" role="group" aria-label="Toolbar with button groups">
    <button id="btn_edit" type="button" class="btn btn-primary" onclick="openUpdateHandler()"><i class="fa fa-pencil-square-o"></i> 修改</button>
    <button id="btn_cancel" type="button" class="btn btn-primary" onclick="openCancelHandler()"><i class="fa fa-ban"></i> 取消</button>
    <button id="btn_submit" type="button" class="btn btn-primary" onclick="openSubmitPaymentHandler()"><i class="fa fa-paper-plane"></i> 提交</button>
    <button id="btn_withdraw" type="button" class="btn btn-primary" onclick="openWithdrawHandler()"><i class="fa fa-undo"></i> 撤回</button>
    <button id="btn_refund_apply" type="button" class="btn btn-primary" onclick="openRefundApplyHandler(1)"><i class="fa fa-reply"></i> 退款申请</button>
</div>

<div class="row">
    <div class="col-12">
        <table id="bootstrap-table"
               data-show-fullscreen="true"
               data-buttons-class="primary"
               data-icons="bui.variable.icons"></table>
    </div>
</div>

</#bs4Body>
<script type="text/javascript" src="${contextPath}/resources/sword.js"></script>
<script>
    var prefix = "${contextPath}/role";
    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add.html",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            sortName: "postSort",
            modalName: "角色",
            pageSize: 2,
            pageList: [1, 2, 5],
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '角色id'
                },
                {
                    field: 'name',
                    title: '角色名称',
                },
                {
                    field: 'description',
                    title: '角色描述',
                },
                {
                    field: 'marketId',
                    title: '市场id',
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                },
                {
                    field: 'createdTime',
                    title: '创建时间',
                    sortable: true
                }]
        };
        $.table.init(options);
    });
</script>
